<div class="conteiner flex justify-content-center align-items-center">
  <button mat-mini-fab class="add_button"><i class="fa-solid fa-plus"></i></button>
  <mat-table [dataSource]="courses" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef appFontSize> No.Legajo </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef appFontSize> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.name}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="schedules">
      <mat-header-cell *matHeaderCellDef appFontSize> Estado </mat-header-cell>
      <mat-cell *matCellDef="let course"> {{course.schedules}} </mat-cell>
    </ng-container>
