<table mat-table [dataSource]="alumnos" multiTemplateDataRows class="mat-elevation-z8">


  <!-- Columns-table -->

  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">


    <div *ngIf="column === 'name'">
      <th mat-header-cell *matHeaderCellDef appFontSize [tamanioFuente]="'30'">{{column | firstUpperCase}} </th>
      <td mat-cell *matCellDef="let element"> {{element | alumns: 'nombreCompleto'}} </td>
    </div>
    <div *ngIf="column === 'status'">
      <th mat-header-cell *matHeaderCellDef appFontSize [tamanioFuente]="'30'"> {{column | firstUpperCase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column] | alumns: 'status'}} </td>
    </div>
    <div>
      <th mat-header-cell *matHeaderCellDef="" appFontSize [tamanioFuente]="'30'"> {{column | firstUpperCase}} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </div>


  </ng-container>


  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row"
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>



  <!-- Acordeon-table-row -->


  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let user" [attr.colspan]="columnsToDisplayWithExpand.length" class="p-0 m-0">
      <div class="example-element-detail" [@detailExpand]="user == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">

          <ul class="lista">
            <li>
              <p>Fecha de registro: {{user.registro | date: 'dd/mm/yy'}}</p>
            </li>
            <div class="accions flex">
              <li>
                <button mat-flat-button class="edit mr-2" (click)="editUser(user)">Edit</button>
              </li>
              <li>
                <button mat-flat-button class="delete" (click)="deleteUser(user.legajo)">Delete</button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>



<button mat-flat-button class="btn" (click)="addUser(alumnos)">Add Person</button>
