<form class="flex flex-column align-items-center mt-5" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title class="text-end"> Editar estatus de {{newAlumn.name}} </h2>
    <mat-slide-toggle [(ngModel)]="status" [ngModelOptions]="{standalone: true}" >estado del alumno: {{status}} </mat-slide-toggle>
    <button mat-flat-button class="m-4">enviar</button>
</form>
